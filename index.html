<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon/favicon_io_notes_dark/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon_io_notes_dark/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon_io_notes_dark/favicon-16x16.png">
    <link rel="manifest" href="/icon/favicon_io_notes_dark/site.webmanifest">
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg navbar-light" style="background-color: rgb(43, 226, 89);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <form class="d-flex">
                    <input id="searchNotes" class="form-control me-2" type="search" placeholder="Search your notes" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>



    <div class="container">

        <h1>Welcome to your notes server</h1>

        <div class="card mb-4" style="width: 100%; ">
            <div class="card-body">
                <h5 class="card-title">Add note from here</h5>
                <!-- <textarea id="addTxtTitle" class="mb-2" aria-label="With textarea" value="add title"></textarea> -->
                <!-- <input class="mb-2" type="text" placeholder="add title"> -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input id="addTxtTitle" type="text" class="form-control" placeholder="Add some title" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <textarea id="addTxt" class="form-control mb-2" aria-label="With textarea" placeholder="Add description"></textarea>
                <button href="#" id="addBtn" class="btn btn-primary" style="background-color: rgb(43, 226, 89);">Add this note</button>
            </div>
        </div>

        <div id="notes" class="row container-fluid">
        </div>
    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="js/app.js"></script>

</html>
